<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK SOLUTION HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0056b3; --bg: #f8fafc; --green: #2ecc71; --red: #d32f2f; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); padding-bottom: 80px; text-align: center; color: #333; }
        
        .header { padding: 15px; background: white; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000; }
        .logo-circle { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--primary); margin: 0 auto; overflow: hidden; }
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; }
        .brand-name { color: var(--primary); font-size: 18px; font-weight: 900; margin-top: 5px; }
        
        .ticker-wrap { background: var(--primary); color: white; padding: 5px 0; overflow: hidden; white-space: nowrap; font-size: 12px; margin: 10px 0; }
        
        .page { display: none; padding: 15px; min-height: 80vh; }
        .active-page { display: block; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .slider-box { width: 100%; height: 170px; border-radius: 12px; overflow: hidden; margin-bottom: 15px; }
        .slides { display: flex; width: 500%; transition: 0.8s ease; }
        .slides img { width: 20%; height: 170px; object-fit: cover; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .card { background: white; padding: 12px 5px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; cursor: pointer; }
        .card i { font-size: 20px; color: var(--primary); margin-bottom: 5px; }
        .card span { font-size: 11px; font-weight: bold; display: block; }

        /* Service List & Features */
        .service-list-box { background: white; border-radius: 10px; padding: 15px; margin-top: 20px; border: 1px solid #ddd; text-align: left; }
        .s-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #f0f0f0; cursor: pointer; }
        .features-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; background: #eef5ff; padding: 10px; border-radius: 8px; }
        .f-tag { font-size: 10px; color: #444; display: flex; align-items: center; gap: 4px; }
        .f-tag i { color: var(--green); font-size: 12px; }

        .input-box { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn-wa { background: var(--green); color: white; width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-gps { background: #55acee; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; margin-bottom: 10px; font-weight: bold; cursor: pointer; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #ddd; height: 65px; z-index: 1000; }
        .nav-item { flex: 1; color: #666; font-size: 10px; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .nav-item i { font-size: 18px; margin-bottom: 2px; }
        .nav-item.active { color: var(--primary); border-top: 3px solid var(--primary); }
    </style>
</head>
<body>

<div class="header">
    <div class="logo-circle"><img src="57255.jpg"></div>
    <div class="brand-name">AK SOLUTION HUB</div>
    <div class="ticker-wrap"><marquee>⚡ AK सॉल्यूशन हब: 30 मिनट में होम सर्विस ⚡ 30 दिन की वारंटी ⚡ ओरिजिनल स्पेयर पार्ट्स ⚡</marquee></div>
</div>

<div id="home-page" class="page active-page">
    <div class="slider-box">
        <div class="slides" id="slider">
            <img src="1.jpg"> <img src="2.jpg"> <img src="3.jpg"> <img src="4.jpg"> <img src="5.jpg">
        </div>
    </div>
    <div class="grid">
        <div class="card" onclick="loadList('ac')"><i class="fas fa-snowflake"></i><span>AC</span></div>
        <div class="card" onclick="loadList('elec')"><i class="fas fa-bolt"></i><span>बिजली</span></div>
        <div class="card" onclick="loadList('ro')"><i class="fas fa-tint"></i><span>RO</span></div>
        <div class="card" onclick="loadList('wm')"><i class="fas fa-soap"></i><span>वॉशिंग</span></div>
        <div class="card" onclick="loadList('fridge')"><i class="fas fa-refrigerator"></i><span>फ्रिज</span></div>
        <div class="card" onclick="loadList('plumber')"><i class="fas fa-faucet"></i><span>प्लंबर</span></div>
    </div>
    
    <div id="feat-box" class="service-list-box" style="display:none;">
        <h4 id="feat-title" style="color:var(--primary); margin:0 0 10px 0;">सेवाएं</h4>
        <div id="feat-content"></div>
        <p style="font-weight:bold; font-size:12px; margin-top:15px; color:var(--primary);">हमारी विशेषताएं (Top 10 Features):</p>
        <div id="top-features" class="features-grid"></div>
    </div>
</div>

<div id="booking-page" class="page">
    <h3 style="color:var(--primary);">बुकिंग विवरण</h3>
    <div style="background:white; padding:15px; border-radius:12px; border:1px solid #ddd;">
        <p id="order-service" style="font-weight:bold;"></p>
        <p id="order-price" style="color:var(--red); font-weight:bold; margin-bottom:10px;"></p>
        <input type="text" id="user-name" class="input-box" placeholder="आपका नाम">
        <input type="tel" id="user-phone" class="input-box" placeholder="मोबाइल नंबर">
        <button class="btn-gps" onclick="getLocation()"><i class="fas fa-map-marker-alt"></i> GPS लोकेशन जोड़ें</button>
        <textarea id="user-addr" class="input-box" rows="3" placeholder="पूरा पता..."></textarea>
        <button class="btn-wa" onclick="whatsappOrder()"><i class="fab fa-whatsapp"></i> व्हाट्सएप बुकिंग</button>
    </div>
</div>

<div id="track-page" class="page">
    <h3 style="color:var(--primary);">ट्रैक स्टेटस</h3>
    <input type="text" class="input-box" placeholder="बुकिंग ID डालें">
    <button class="btn-wa" style="background:var(--primary);">चेक स्टेटस</button>
</div>

<div id="review-page" class="page">
    <h3 style="color:var(--primary);">फीडबैक</h3>
    <div style="font-size:25px; color:#f1c40f;">⭐⭐⭐⭐⭐</div>
    <textarea class="input-box" rows="3" placeholder="अपना अनुभव..."></textarea>
    <button class="btn-wa">सबमिट</button>
</div>

<div class="nav-bar">
    <div class="nav-item active" id="btn-home" onclick="navTo('home')"><i class="fas fa-home"></i><span>होम</span></div>
    <div class="nav-item" id="btn-booking" onclick="navTo('booking')"><i class="fas fa-calendar-check"></i><span>बुकिंग</span></div>
    <div class="nav-item" id="btn-track" onclick="navTo('track')"><i class="fas fa-map-marker-alt"></i><span>ट्रैक</span></div>
    <div class="nav-item" id="btn-review" onclick="navTo('review')"><i class="fas fa-star"></i><span>रिव्यू</span></div>
</div>

<script>
    const data = {
        ac: {
            list: [{n:"AC सर्विसिंग", p:"₹499"}, {n:"AC फिटिंग", p:"₹1199"}],
            features: ["जेट पंप सर्विसिंग", "गैस लीकेज चेक", "कूलिंग गारंटी", "30 दिन वारंटी", "ओरिजिनल पार्ट्स", "अनुभवी स्टाफ", "सस्ती दरें", "उसी दिन सर्विस", "कोई छुपा शुल्क नहीं", "सफाई का ध्यान"]
        },
        elec: {
            list: [{n:"बिजली फिटिंग", p:"₹1499 से"}, {n:"बोर्ड रिपेयर", p:"₹149"}],
            features: ["शॉर्ट सर्किट फिक्स", "सुरक्षित वायरिंग", "ब्रांडेड सामान", "24/7 इमरजेंसी", "एमसीबी इंस्टॉलेशन", "लोड बैलेंसिंग", "अर्थिंग चेक", "फास्ट रिस्पांस", "सर्टिफाइड इलेक्ट्रिशियन", "उचित मूल्य"]
        },
        ro: {
            list: [{n:"RO सर्विसिंग", p:"₹399"}, {n:"फिल्टर चेंज", p:"₹799"}],
            features: ["TDS टेस्टिंग", "मेंब्रेन सफाई", "हाई क्वालिटी फिल्टर", "बैक्टीरिया फ्री", "पंप रिपेयर", "लीकेज फिक्स", "सस्ती सर्विस", "स्पेयर पार्ट्स", "हेल्थ चेकअप", "समय पर सर्विस"]
        },
        wm: {
            list: [{n:"WM सर्विसिंग", p:"₹499"}, {n:"ड्रम रिपेयर", p:"₹899"}],
            features: ["डीप क्लीनिंग", "वाइब्रेशन फिक्स", "सेंसर चेकअप", "ओरिजिनल मोटर", "गियर बॉक्स सर्विस", "ड्रेनेज क्लीनिंग", "सभी ब्रांड सपोर्ट", "पैनल रिपेयर", "फास्ट डिलीवरी", "वारंटी कार्ड"]
        },
        fridge: {
            list: [{n:"फ्रिज रिपेयर", p:"₹350"}, {n:"गैस चार्जिंग", p:"₹1200"}],
            features: ["गैस रिफिल", "थर्मोस्टेट चेक", "कंप्रेसर रिपेयर", "कूलिंग सेटिंग", "रबड़ चेंज", "कोई शोर नहीं", "पॉवर सेविंग", "डोर सेटिंग", "जेन्युइन पार्ट्स", "ऑन-साइट रिपेयर"]
        },
        plumber: {
            list: [{n:"वाटर फिटिंग", p:"₹1999 से"}, {n:"नल रिपेयर", p:"₹99"}],
            features: ["अत्याधुनिक फिटिंग", "लीकेज समाधान", "टंकी सफाई", "प्रेशर पंप सेटिंग", "ब्रांडेड पाइप", "सीवेज क्लीनिंग", "सटीक काम", "इमरजेंसी सर्विस", "किफायती दाम", "गारंटीड वर्क"]
        }
    };

    let userLoc = "नहीं दिया";

    function navTo(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id + '-page').classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('btn-' + id).classList.add('active');
        window.scrollTo(0,0);
    }

    function loadList(cat) {
        const box = document.getElementById('feat-box');
        const cont = document.getElementById('feat-content');
        const fGrid = document.getElementById('top-features');
        box.style.display = "block";
        document.getElementById('feat-title').innerText = cat.toUpperCase() + " Rate List";
        
        cont.innerHTML = data[cat].list.map(i => `<div class="s-item" onclick="startBooking('${i.n}','${i.p}')"><span>${i.n}</span><b>${i.p}</b></div>`).join('');
        
        fGrid.innerHTML = data[cat].features.map(f => `<div class="f-tag"><i class="fas fa-check-circle"></i> ${f}</div>`).join('');
        
        window.scrollBy(0, 300);
    }

    function startBooking(s, p) {
        document.getElementById('order-service').innerText = "सेवा: " + s;
        document.getElementById('order-price').innerText = "शुल्क: " + p;
        navTo('booking');
    }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                userLoc = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                document.getElementById('user-addr').value += "\n(GPS लोकेशन मिल गया है ✅)";
                alert("लोकेशन सेव!");
            });
        }
    }

    function whatsappOrder() {
        const n = document.getElementById('user-name').value;
        const a = document.getElementById('user-addr').value;
        const s = document.getElementById('order-service').innerText;
        if(!n || !a) return alert("विवरण भरें!");
        const text = `*AK SOLUTION HUB*%0A${s}%0A*नाम:* ${n}%0A*पता:* ${a}%0A*Maps:* ${userLoc}`;
        window.location.assign("https://wa.me/919639256025?text=" + text);
    }

    let sIdx = 0;
    setInterval(() => {
        const s = document.getElementById('slider');
        if(s) { sIdx = (sIdx + 1) % 5; s.style.transform = `translateX(-${sIdx * 20}%)`; }
    }, 3000);
</script>
</body>
</html>
