<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK SOLUTION HUB - Admin Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0056b3; --bg: #f8fafc; --green: #2ecc71; --red: #d32f2f; --dark: #2c3e50; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); padding-top: 130px; padding-bottom: 100px; text-align: center; color: #333; }
        
        /* Header */
        .header-top { position: fixed; top: 0; width: 100%; background: white; z-index: 2000; border-bottom: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo-box { padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .logo-circle { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--primary); overflow: hidden; background: #eee; }
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; }
        .brand-text { font-weight: 900; color: var(--primary); font-size: 18px; margin-top: 5px; }
        .ticker-bar { background: var(--primary); color: white; padding: 6px 0; font-size: 11px; font-weight: bold; }

        /* Slider */
        .slider-box { width: 92%; height: 180px; margin: 15px auto; border-radius: 12px; overflow: hidden; position: relative; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .slides { display: flex; width: 500%; height: 100%; transition: 0.8s ease-in-out; }
        .slides img { width: 20%; height: 100%; object-fit: cover; }

        /* Pages */
        .page { display: none; padding: 15px; min-height: 70vh; animation: fadeIn 0.3s; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Admin Booking Card */
        .booking-card { background: white; border-left: 5px solid var(--primary); padding: 15px; margin-bottom: 15px; text-align: left; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); position: relative; }
        .action-btns { display: flex; gap: 10px; margin-top: 10px; }
        .act-btn { flex: 1; padding: 10px; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; text-align: center; text-decoration: none; font-size: 13px; }
        .btn-call { background: var(--green); }
        .btn-wa { background: #25D366; }
        .btn-del { background: var(--red); }

        .input-box { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        .btn-main { background: var(--primary); color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }

        /* Nav Bar */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #ddd; height: 70px; z-index: 2000; }
        .nav-item { flex: 1; font-size: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; cursor: pointer; }
        .nav-item.active { color: var(--primary); border-top: 3px solid var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="header-top">
    <div class="logo-box">
        <div class="logo-circle"><img src="57255.jpg"></div>
        <div class="brand-text">AK SOLUTION HUB</div>
    </div>
    <div class="ticker-bar">
        <marquee>⚡ एडमिन पैनल लोड हो गया है ⚡</marquee>
    </div>
</div>

<div id="home" class="page active-page">
    <div class="slider-box">
        <div class="slides" id="slider">
            <img src="1.jpg"><img src="2.jpg"><img src="3.jpg"><img src="4.jpg"><img src="5.jpg">
        </div>
    </div>
    <p>कृपया नीचे दिए गए मेनू से विकल्प चुनें।</p>
</div>

<div id="admin" class="page">
    <h3>एडमिन कंट्रोल रूम</h3>
    
    <div id="admin-login">
        <input type="password" id="admin-pass" class="input-box" placeholder="पासवर्ड डालें">
        <button class="btn-main" onclick="checkAdmin()">लॉगिन करें</button>
    </div>

    <div id="admin-content" style="display:none;">
        <input type="text" id="admin-search" class="input-box" placeholder="ग्राहक का नाम या मोबाइल खोजें..." onkeyup="filterOrders()">
        
        <div id="order-stats" style="display:flex; justify-content:space-around; margin-bottom:15px; font-weight:bold; color:var(--primary);">
            <span>कुल बुकिंग: <span id="count-total">0</span></span>
        </div>

        <div id="bookings-list">
            </div>
        
        <button class="btn-main" style="background:var(--red); margin-top:20px;" onclick="clearData()">सब डाटा साफ़ करें</button>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" onclick="navTo('home', this)"><i class="fas fa-home"></i><span>होम</span></div>
    <div class="nav-item" onclick="navTo('admin', this)"><i class="fas fa-user-shield"></i><span>एडमिन</span></div>
</div>

<script>
    // एडमिन लॉगिन चेक
    function checkAdmin() {
        const pass = document.getElementById('admin-pass').value;
        if(pass === "AK123") {
            document.getElementById('admin-login').style.display = "none";
            document.getElementById('admin-content').style.display = "block";
            loadOrders();
        } else {
            alert("गलत पासवर्ड!");
        }
    }

    // बुकिंग्स लोड करना
    function loadOrders() {
        const list = document.getElementById('bookings-list');
        const bks = JSON.parse(localStorage.getItem('ak_bookings') || "[]");
        document.getElementById('count-total').innerText = bks.length;
        
        list.innerHTML = "";
        bks.reverse().forEach((b, index) => {
            list.innerHTML += `
                <div class="booking-card">
                    <small style="color:gray;">#${index + 1} | ${b.date}</small>
                    <h4 style="margin:5px 0; color:var(--primary);">${b.service || "सेवा उपलब्ध नहीं"}</h4>
                    <b>नाम:</b> ${b.name}<br>
                    <b>फोन:</b> ${b.phone}<br>
                    <b>पता:</b> ${b.address || b.addr}<br>
                    
                    <div class="action-btns">
                        <a href="tel:${b.phone}" class="act-btn btn-call"><i class="fas fa-phone"></i> कॉल</a>
                        <a href="https://wa.me/91${b.phone}" class="act-btn btn-wa"><i class="fab fa-whatsapp"></i> चैट</a>
                        <a href="${b.location || b.gpsLink}" target="_blank" class="act-btn" style="background:orange;"><i class="fas fa-map-marker-alt"></i> मैप</a>
                    </div>
                </div>
            `;
        });
    }

    // सर्च फिल्टर
    function filterOrders() {
        const query = document.getElementById('admin-search').value.toLowerCase();
        const cards = document.querySelectorAll('.booking-card');
        cards.forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(query) ? "block" : "none";
        });
    }

    function navTo(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function clearData() {
        if(confirm("क्या आप वाकई सारा डाटा डिलीट करना चाहते हैं?")) {
            localStorage.removeItem('ak_bookings');
            loadOrders();
        }
    }

    // Slider Logic
    let sIdx = 0;
    setInterval(() => {
        const s = document.getElementById('slider');
        if(s) {
            sIdx = (sIdx + 1) % 5;
            s.style.transform = `translateX(-${sIdx * 20}%)`;
        }
    }, 3000);
</script>

</body>
</html>
