<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AK MASTER ADMIN - V10.3 (PRO)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #005eb8; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; --running: #3498db; --dark: #2c3e50; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        body { background: #eef2f7; padding-bottom: 50px; }
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; border-radius: 0 0 25px 25px; }
        
        /* Top Indicator Styling Fix */
        .indicator-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .ind-box { background: white; padding: 12px 5px; border-radius: 15px; text-align: center; border-bottom: 4px solid #ddd; cursor: pointer; transition: 0.3s; }
        .ind-box:active { transform: scale(0.95); }
        .ind-box b { font-size: 18px; color: var(--dark); display: block; }
        .ind-box span { font-size: 9px; color: #888; font-weight: bold; text-transform: uppercase; }
        
        .manual-box { background: white; margin: 0 15px 20px; padding: 15px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #dde; border-radius: 10px; text-align: center; outline: none; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .status-btn { padding: 10px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; font-size: 11px; text-align: center; text-decoration: none; display:flex; align-items:center; justify-content:center; gap:5px; }
        
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; backdrop-filter: blur(5px); }
        .modal-content { position:relative; top:50%; left:50%; transform:translate(-50%,-50%); width:94%; max-height: 90vh; background:white; padding:20px; border-radius:25px; overflow-y: auto; text-align: center; }
        #loader { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); z-index:10001; justify-content:center; align-items:center; flex-direction: column; }
        
        .data-card { padding:15px; background:#fff; border-radius:15px; margin-bottom:12px; border-left:5px solid var(--primary); text-align: left; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 15px; }
        .panel-box { border-radius: 15px; padding: 15px 5px; display: flex; flex-direction: column; align-items: center; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); color: white; border:none; transition: 0.3s; }
        .panel-box i { font-size: 22px; margin-bottom: 5px; }
        .panel-box span { font-size: 9px; font-weight: bold; text-transform: uppercase; }
        #id-card-render { width: 280px; height: 440px; margin: 10px auto; background: white; border: 1px solid #ddd; border-radius: 15px; position: relative; overflow: hidden; text-align: left; }
    </style>
</head>
<body>

<div id="loader"><i class="fas fa-sync fa-spin fa-3x" style="color:var(--primary);"></i><p>à¤¸à¤¿à¤‚à¤• à¤¹à¥‹ à¤°à¤¹à¤¾ à¤¹à¥ˆ...</p></div>

<div class="header">
    <h2>AK MASTER ADMIN</h2>
    <p style="font-size: 10px;">AKSOLUTION HUB â€¢ V10.3</p>
</div>

<div class="indicator-grid">
    <div class="ind-box" style="border-bottom-color: var(--primary);" onclick="filterStatus('Today')"><span>à¤†à¤œ</span><b id="c-today-new">0</b></div>
    <div class="ind-box" style="border-bottom-color: var(--danger);" onclick="filterStatus('Pending')"><span>Pending</span><b id="c-old-pend">0</b></div>
    <div class="ind-box" style="border-bottom-color: var(--running);" onclick="loadRunningDetailed()"><span>Running</span><b id="c-run">0</b></div>
    <div class="ind-box" style="border-bottom-color: var(--success);" onclick="filterStatus('Done')"><span>Done</span><b id="c-done">0</b></div>
    <div class="ind-box" style="border-bottom-color: var(--dark);" onclick="loadList('CUST')"><span>Total</span><b id="c-total">0</b></div>
    <div class="ind-box" style="border-bottom-color: var(--warning);" onclick="loadList('TEAM')"><span>Team</span><b id="c-team">0</b></div>
</div>

<div class="manual-box">
    <input type="text" id="man-id" class="input" placeholder="ID (AK-XXXX / T-XXXX)">
    <div class="btn-grid">
        <button class="status-btn" style="background:var(--success)" onclick="quickUpdate('Done')">DONE</button>
        <button class="status-btn" style="background:var(--running)" onclick="quickUpdate('Running')">RUNNING</button>
        <button class="status-btn" style="background:var(--danger)" onclick="quickUpdate('Reject')">REJECT</button>
        <button class="status-btn" style="background:var(--dark);" onclick="quickUpdate('Free')">FREE</button>
    </div>
</div>

<div class="menu-grid">
    <div class="panel-box" style="background:#f39c12" onclick="openP('reg-p')"><i class="fas fa-user-plus"></i><span>ADD TEAM</span></div>
    <div class="panel-box" style="background:#3498db" onclick="loadList('TEAM')"><i class="fas fa-users"></i><span>TEAM LIST</span></div>
    <div class="panel-box" style="background:#005eb8" onclick="openP('as-p')"><i class="fas fa-user-check"></i><span>ASSIGN</span></div>
    <div class="panel-box" style="background:#27ae60" onclick="loadList('CUST')"><i class="fas fa-address-book"></i><span>CUSTOMERS</span></div>
    <div class="panel-box" style="background:#9b59b6" onclick="openP('id-p')"><i class="fas fa-id-badge"></i><span>ID CARD</span></div>
    <div class="panel-box" style="background:#34495e" onclick="syncCounts()"><i class="fas fa-sync-alt"></i><span>REFRESH</span></div>
</div>

<div id="list-p" class="modal"><div class="modal-content"><h3 id="lt"></h3><input type="text" id="listSearch" class="input" placeholder="à¤–à¥‹à¤œà¥‡à¤‚..." onkeyup="searchInList()"><div id="lb"></div><button onclick="closeP('list-p')" class="status-btn" style="background:var(--dark); width:100%; margin-top:10px;">CLOSE</button></div></div>

<div id="as-p" class="modal"><div class="modal-content" id="as-content">
    <h3>Assign Team</h3>
    <input id="as-cid" class="input" readonly style="background:#f9f9f9;">
    <div id="staff-picker-box" style="max-height:150px; overflow-y:auto; border:1px solid #eee; margin-bottom:10px; border-radius:10px;"></div>
    <input id="as-tid" class="input" placeholder="Staff ID" readonly>
    <button class="status-btn" style="background:var(--primary); width:100%; height:50px;" onclick="processAssign()">CONFIRM ASSIGN</button>
    <button onclick="closeP('as-p')" style="margin-top:15px; border:none; color:red; background:none;">CANCEL</button>
</div></div>

<div id="reg-p" class="modal"><div class="modal-content">
    <h3>Team Registration</h3>
    <input id="rn" class="input" placeholder="Name">
    <input id="rf" class="input" placeholder="Father's Name">
    <input id="rp" class="input" placeholder="WhatsApp Number">
    <input id="ra" class="input" placeholder="Address">
    <input id="rs" class="input" placeholder="Service Type">
    <button class="status-btn" style="background:var(--warning); width:100%" onclick="handleOTP()">SEND OTP</button>
    <div id="otp-area" style="display:none; margin-top:10px;">
        <input id="otp-val" class="input" placeholder="Enter 4-Digit OTP">
        <button class="status-btn" style="background:var(--success); width:100%" onclick="verifyAndRegister()">VERIFY & REGISTER</button>
    </div>
    <button onclick="closeP('reg-p')" style="margin-top:15px; border:none; color:red; background:none;">CLOSE</button>
</div></div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwdgQ-M7wqK8uYWcbJhLY1msNX1hxJ_mif1vWmO9vIsSy6zorO3oVzPokQKlrApr9Rexw/exec";
    let fullCustData = [], fullTeamData = [];
    let currentOTP = "";

    // --- OTP LOGIC ---
    function handleOTP() {
        let phone = document.getElementById('rp').value;
        if(!phone) return alert("Number Enter Karen!");
        currentOTP = Math.floor(1000 + Math.random() * 9000).toString();
        window.open(`https://wa.me/91${phone}?text=AKSOLUTION HUB: OTP is ${currentOTP}`, '_blank');
        document.getElementById('otp-area').style.display = 'block';
    }

    async function verifyAndRegister() {
        if(document.getElementById('otp-val').value !== currentOTP) return alert("Wrong OTP!");
        document.getElementById('loader').style.display = 'flex';
        let p = `?action=addTeam&name=${encodeURIComponent(document.getElementById('rn').value)}&phone=${document.getElementById('rp').value}&service=${encodeURIComponent(document.getElementById('rs').value)}&status=Free&father=${encodeURIComponent(document.getElementById('rf').value)}&address=${encodeURIComponent(document.getElementById('ra').value)}`;
        await fetch(SCRIPT_URL + p);
        location.reload();
    }

    // --- LIST RENDERING WITH CALL/WA BUTTONS ---
    function renderDataList(d, t) {
        let h = "";
        d.forEach(i => {
            h += `<div class="data-card">
                <div style="display:flex; justify-content:space-between;">
                    <b>${i.Name}</b>
                    <small style="color:var(--primary); font-weight:bold;">${i.ID}</small>
                </div>
                <div style="font-size:11px; color:#666; margin:5px 0;">${i.Service || ''} | ${i.Address || ''}</div>
                <div style="display:flex; gap:8px; margin-top:10px;">
                    <a href="tel:${i.Phone}" class="status-btn" style="background:var(--primary); flex:1;"><i class="fas fa-phone-alt"></i></a>
                    <a href="https://wa.me/91${i.Phone}" target="_blank" class="status-btn" style="background:#25D366; flex:1;"><i class="fab fa-whatsapp"></i></a>
                    ${(i.Status==='Pending' && t==='CUST') ? `<button onclick="fillAs('${i.ID}')" class="status-btn" style="background:var(--dark); flex:2;">ASSIGN</button>` : ''}
                </div>
            </div>`;
        });
        document.getElementById('lb').innerHTML = h || "No Data Found";
        document.getElementById('lt').innerText = t;
        openP('list-p');
    }

    // --- ASSIGN & CORE LOGIC ---
    async function processAssign() {
        let cid = document.getElementById('as-cid').value;
        let tid = document.getElementById('as-tid').value;
        if(!tid) return alert("Select Staff!");
        document.getElementById('loader').style.display = 'flex';
        await Promise.all([
            fetch(SCRIPT_URL + `?action=updateStatus&id=${cid}&status=Running&gps=${tid}`),
            fetch(SCRIPT_URL + `?action=updateStatus&id=${tid}&status=Busy`)
        ]);
        location.reload();
    }

    async function syncCounts() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const [cr, tr] = await Promise.all([
                fetch(SCRIPT_URL + "?action=getList&type=CUST").then(r => r.json()),
                fetch(SCRIPT_URL + "?action=getList&type=TEAM").then(r => r.json())
            ]);
            fullCustData = cr; fullTeamData = tr;
            updateUI();
        } catch(e) { console.error(e); }
        document.getElementById('loader').style.display = 'none';
    }

    function updateUI() {
        const today = new Date().toLocaleDateString('en-GB');
        document.getElementById('c-today-new').innerText = fullCustData.filter(x => x.Date.includes(today) && x.Status === 'Pending').length;
        document.getElementById('c-old-pend').innerText = fullCustData.filter(x => x.Status === 'Pending').length;
        document.getElementById('c-run').innerText = fullCustData.filter(x => x.Status === 'Running').length;
        document.getElementById('c-done').innerText = fullCustData.filter(x => x.Status === 'Done').length;
        document.getElementById('c-total').innerText = fullCustData.length;
        document.getElementById('c-team').innerText = fullTeamData.length;
    }

    function loadRunningDetailed() {
        let running = fullCustData.filter(x => x.Status === 'Running');
        let h = "";
        running.forEach(c => {
            h += `<div class="data-card" style="border-left-color:var(--running);">
                <b>${c.Name}</b> <small>(${c.ID})</small><br>
                <div style="display:flex; gap:8px; margin-top:10px;">
                    <a href="tel:${c.Phone}" class="status-btn" style="background:var(--primary); flex:1;"><i class="fas fa-phone-alt"></i></a>
                    <button onclick="finishTask('${c.ID}', '${c.GPS}')" class="status-btn" style="background:var(--success); flex:2;">DONE & FREE</button>
                </div>
            </div>`;
        });
        document.getElementById('lb').innerHTML = h || "No Running Task";
        document.getElementById('lt').innerText = "RUNNING";
        openP('list-p');
    }

    async function finishTask(cid, tid) {
        document.getElementById('loader').style.display = 'flex';
        await fetch(SCRIPT_URL + `?action=updateStatus&id=${cid}&status=Done`);
        if(tid && tid !== "NA") await fetch(SCRIPT_URL + `?action=updateStatus&id=${tid}&status=Free`);
        location.reload();
    }

    function filterStatus(s) { 
        let data = (s === 'Today') ? fullCustData.filter(x => x.Status === 'Pending' && x.Date.includes(new Date().toLocaleDateString('en-GB'))) : fullCustData.filter(x => x.Status === s);
        renderDataList(data, s);
    }
    function loadList(t) { renderDataList(t === 'CUST' ? fullCustData : fullTeamData, t); }
    function openP(id) { document.getElementById(id).style.display = 'block'; if(id==='as-p') renderFree(); }
    function closeP(id) { document.getElementById(id).style.display = 'none'; }
    function renderFree() { 
        let b = document.getElementById('staff-picker-box'); b.innerHTML = "";
        fullTeamData.filter(x => x.Status === 'Free').forEach(t => {
            b.innerHTML += `<div onclick="document.getElementById('as-tid').value='${t.ID}'" style="padding:10px; border-bottom:1px solid #eee; cursor:pointer;">ðŸŸ¢ ${t.Name} (${t.ID})</div>`;
        });
    }
    function fillAs(id) { closeP('list-p'); document.getElementById('as-cid').value = id; openP('as-p'); }
    async function quickUpdate(s) {
        let id = document.getElementById('man-id').value.toUpperCase();
        if(!id) return;
        document.getElementById('loader').style.display = 'flex';
        await fetch(SCRIPT_URL + `?action=updateStatus&id=${id}&status=${s}`);
        syncCounts();
    }
    function searchInList() { const v = document.getElementById('listSearch').value.toLowerCase(); document.querySelectorAll('.data-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(v) ? "block" : "none"); }
    window.onload = syncCounts;
</script>
</body>
</html>
