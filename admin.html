<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AK MASTER ADMIN - V8.5 FINAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #005eb8; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; --running: #3498db; --dark: #2c3e50; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        body { background: #eef2f7; padding-bottom: 50px; }
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; border-radius: 0 0 25px 25px; }
        .indicator-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .ind-box { background: white; padding: 12px 5px; border-radius: 15px; text-align: center; border-bottom: 4px solid #ddd; cursor: pointer; }
        .ind-box b { font-size: 18px; color: var(--dark); display: block; }
        .ind-box span { font-size: 9px; color: #888; font-weight: bold; text-transform: uppercase; }
        .manual-box { background: white; margin: 0 15px 20px; padding: 15px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #dde; border-radius: 10px; text-align: center; outline: none; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .status-btn { padding: 10px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; font-size: 11px; text-align: center; text-decoration: none; display:flex; align-items:center; justify-content:center; gap:5px; }
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; backdrop-filter: blur(5px); }
        .modal-content { position:relative; top:50%; left:50%; transform:translate(-50%,-50%); width:94%; max-height: 90vh; background:white; padding:20px; border-radius:25px; overflow-y: auto; text-align: center; }
        #loader { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); z-index:10001; justify-content:center; align-items:center; flex-direction: column; }
        .data-card { padding:15px; background:#fff; border-radius:15px; margin-bottom:12px; border-left:5px solid var(--primary); text-align: left; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 15px; }
        .panel-box { background: white; border-radius: 15px; padding: 15px 5px; display: flex; flex-direction: column; align-items: center; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        #id-card-render { width: 260px; height: 380px; margin: 10px auto; background: white; border: 1px solid #ddd; border-radius: 15px; position: relative; overflow: hidden; text-align: left; }
    </style>
</head>
<body>

<div id="loader"><i class="fas fa-sync fa-spin fa-3x" style="color:var(--primary);"></i><p>‡§∏‡§ø‡§Ç‡§ï ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p></div>

<div class="header">
    <h2>AK MASTER ADMIN</h2>
    <p style="font-size: 10px;">AKSOLUTION HUB ‚Ä¢ V8.5 FINAL</p>
</div>

<div class="indicator-grid">
    <div class="ind-box" style="border-color:var(--primary); background:#e3f2fd;" onclick="filterStatus('Today')"><span>‡§Ü‡§ú ‡§¨‡•Å‡§ï‡§ø‡§Ç‡§ó</span><b id="c-today-new">0</b></div>
    <div class="ind-box" style="border-color:var(--danger); background:#ffebee;" onclick="filterStatus('Pending')"><span>Pending</span><b id="c-old-pend">0</b></div>
    <div class="ind-box" style="border-color:var(--running); background:#e1f5fe;" onclick="loadRunningDetailed()"><span>Running</span><b id="c-run">0</b></div>
    <div class="ind-box" style="border-color:var(--success)" onclick="filterStatus('Done')"><span>Done</span><b id="c-done">0</b></div>
    <div class="ind-box" style="border-color:var(--warning)" onclick="loadList('CUST')"><span>Total Cust</span><b id="c-total">0</b></div>
    <div class="ind-box" style="background:#fff3cd" onclick="loadList('TEAM')"><span>Team</span><b id="c-team">0</b></div>
</div>

<div class="manual-box">
    <input type="text" id="man-id" class="input" placeholder="ID (AK-XXXX / T-XXXX)">
    <div class="btn-grid">
        <button class="status-btn" style="background:var(--success)" onclick="quickUpdate('Done')">DONE</button>
        <button class="status-btn" style="background:var(--danger)" onclick="quickUpdate('Reject')">REJECT</button>
        <button class="status-btn" style="background:var(--running)" onclick="quickUpdate('Running')">RUNNING</button>
        <button class="status-btn" style="background:var(--dark);" onclick="quickUpdate('Free')">FREE (TEAM)</button>
    </div>
</div>

<div class="menu-grid">
    <div class="panel-box" onclick="openP('reg-p')"><i class="fas fa-user-plus"></i><span>ADD TEAM</span></div>
    <div class="panel-box" onclick="loadList('TEAM')"><i class="fas fa-users"></i><span>TEAM LIST</span></div>
    <div class="panel-box" onclick="openP('as-p')"><i class="fas fa-user-check"></i><span>ASSIGN</span></div>
    <div class="panel-box" onclick="loadList('CUST')"><i class="fas fa-address-book"></i><span>CUSTOMERS</span></div>
    <div class="panel-box" onclick="openP('id-p')"><i class="fas fa-id-badge"></i><span>ID CARD</span></div>
    <div class="panel-box" onclick="syncCounts()"><i class="fas fa-sync-alt"></i><span>REFRESH</span></div>
</div>

<div id="list-p" class="modal"><div class="modal-content"><h3 id="lt"></h3><div id="lb"></div><button onclick="closeP('list-p')" class="status-btn" style="background:var(--dark); width:100%; margin-top:10px;">CLOSE</button></div></div>

<div id="reg-p" class="modal"><div class="modal-content">
    <h3>Team Registration</h3>
    <input id="rn" class="input" placeholder="Name"><input id="rf" class="input" placeholder="Father's Name">
    <input id="rp" class="input" placeholder="WhatsApp Number"><input id="ra" class="input" placeholder="Address">
    <input id="rs" class="input" placeholder="Service Type">
    <button class="status-btn" style="background:var(--warning); width:100%" onclick="handleOTP()">SEND OTP</button>
    <div id="otp-area" style="display:none; margin-top:10px;"><input id="otp-val" class="input" placeholder="Enter OTP"><button class="status-btn" style="background:var(--success); width:100%" onclick="verifyAndRegister()">REGISTER</button></div>
    <button onclick="closeP('reg-p')" style="margin-top:15px; border:none; background:none; color:red;">CLOSE</button>
</div></div>

<div id="id-p" class="modal"><div class="modal-content">
    <h3>Staff ID Generator</h3>
    <div id="id-card-render">
        <div style="background:var(--primary); color:white; padding:10px; text-align:center;">AK SOLUTION HUB</div>
        <img id="v-img" style="width:80px; height:80px; display:block; margin:10px auto; border-radius:10px; object-fit:cover;">
        <div style="padding:10px; font-size:12px;"><b id="v-name">NAME</b><br><span id="v-id">ID: -</span><br>üìû <span id="v-phone">-</span></div>
        <div id="id-qr" style="display:flex; justify-content:center; margin-bottom:5px;"></div>
    </div>
    <input type="text" id="id-tid" class="input" placeholder="Enter T-ID">
    <input type="file" id="cam" capture="environment" accept="image/*" style="display:none" onchange="previewFile(event)">
    <div class="btn-grid">
        <button class="status-btn" style="background:var(--dark);" onclick="document.getElementById('cam').click()">TAKE PHOTO</button>
        <button class="status-btn" style="background:var(--primary);" onclick="loadIDData()">LOAD DATA</button>
    </div>
    <button class="status-btn" style="background:var(--success); width:100%; margin-top:10px;" onclick="downloadID()">DOWNLOAD ID</button>
    <button onclick="closeP('id-p')" style="margin-top:10px; border:none; background:none; color:red;">CLOSE</button>
</div></div>

<div id="as-p" class="modal"><div class="modal-content" id="as-content">
    <h3>Assign Team</h3>
    <input id="as-cid" class="input" readonly style="background:#f9f9f9">
    <div id="staff-picker-box" style="max-height:150px; overflow-y:auto; border:1px solid #eee; margin-bottom:10px; border-radius:10px;"></div>
    <input id="as-tid" class="input" placeholder="Staff ID" readonly>
    <button class="status-btn" style="background:var(--primary); width:100%; height:50px;" onclick="processAssign()">CONFIRM ASSIGN</button>
    <button onclick="closeP('as-p')" style="margin-top:15px; border:none; background:none; color:red;">CANCEL</button>
</div></div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwdgQ-M7wqK8uYWcbJhLY1msNX1hxJ_mif1vWmO9vIsSy6zorO3oVzPokQKlrApr9Rexw/exec";
    let fullCustData = [], fullTeamData = [], serverOTP = null;

    function formatAsDate(input) {
        try {
            if(!input) return "";
            let d = new Date(input);
            if(isNaN(d.getTime())) return String(input).split('T')[0].trim();
            return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
        } catch(e) { return ""; }
    }

    async function syncCounts() {
        document.getElementById('loader').style.display = 'flex';
        try {
            let [cr, tr] = await Promise.all([
                fetch(SCRIPT_URL + "?action=getList&type=CUST").then(r => r.json()),
                fetch(SCRIPT_URL + "?action=getList&type=TEAM").then(r => r.json())
            ]);
            fullCustData = cr; fullTeamData = tr;
            let todayStr = formatAsDate(new Date());
            document.getElementById('c-today-new').innerText = fullCustData.filter(x => formatAsDate(x.Date) === todayStr && x.Status === 'Pending').length;
            document.getElementById('c-old-pend').innerText = fullCustData.filter(x => x.Status === 'Pending').length;
            document.getElementById('c-run').innerText = fullCustData.filter(x => x.Status === 'Running').length;
            document.getElementById('c-done').innerText = fullCustData.filter(x => x.Status === 'Done').length;
            document.getElementById('c-total').innerText = fullCustData.length;
            document.getElementById('c-team').innerText = fullTeamData.length;
        } catch(e) { console.log(e); }
        document.getElementById('loader').style.display = 'none';
    }

    async function processAssign() {
        let cid = document.getElementById('as-cid').value, tid = document.getElementById('as-tid').value;
        if(!tid) return alert("Select Staff!");
        document.getElementById('loader').style.display = 'flex';
        
        let cust = fullCustData.find(x => x.ID === cid), team = fullTeamData.find(x => x.ID === tid);
        let newGPS = (cust.GPS || "") + " | " + tid;
        
        await Promise.all([
            fetch(SCRIPT_URL + `?action=updateStatus&id=${cid}&status=Running&gps=${encodeURIComponent(newGPS)}`),
            fetch(SCRIPT_URL + `?action=updateStatus&id=${tid}&status=Busy`)
        ]);
        
        document.getElementById('loader').style.display = 'none';

        // ‡§ï‡§∏‡•ç‡§ü‡§Æ‡§∞ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Æ‡•à‡§∏‡•á‡§ú (‡§∏‡•ç‡§ü‡§æ‡§´ ‡§ï‡•Ä ‡§™‡•Ç‡§∞‡•Ä ‡§°‡§ø‡§ü‡•á‡§≤)
        let customerMsg = `*AK SOLUTION HUB*%0A------------------------------%0A‡§®‡§Æ‡§∏‡•ç‡§§‡•á *${encodeURIComponent(cust.Name)}*,%0A‡§Ü‡§™‡§ï‡•Ä ‡§∏‡•á‡§µ‡§æ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ü‡•Ä‡§Æ ‡§≠‡•á‡§ú ‡§¶‡•Ä ‡§ó‡§à ‡§π‡•à‡•§%0A%0A*‡§∏‡•ç‡§ü‡§æ‡§´ ‡§ï‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä:*%0Aüë§ ‡§®‡§æ‡§Æ: ${encodeURIComponent(team.Name)}%0AüÜî ID: ${tid}%0Aüìû ‡§´‡•ã‡§®: ${team.Phone}%0Aüõ†Ô∏è ‡§∏‡§∞‡•ç‡§µ‡§ø‡§∏: ${encodeURIComponent(cust.Service)}%0A%0A‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶!`;

        // ‡§ü‡•Ä‡§Æ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Æ‡•à‡§∏‡•á‡§ú (‡§ï‡§∏‡•ç‡§ü‡§Æ‡§∞ ‡§ï‡•Ä ‡§™‡•Ç‡§∞‡•Ä ‡§°‡§ø‡§ü‡•á‡§≤)
        let teamMsg = `*AK SOLUTION HUB (New Task)*%0A------------------------------%0A‡§®‡§Æ‡§∏‡•ç‡§§‡•á *${encodeURIComponent(team.Name)}*, ‡§®‡§Ø‡§æ ‡§ï‡§æ‡§Æ ‡§Ö‡§∏‡§æ‡§á‡§® ‡§π‡•Å‡§Ü ‡§π‡•à‡•§%0A%0A*‡§ï‡§∏‡•ç‡§ü‡§Æ‡§∞ ‡§ï‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä:*%0Aüë§ ‡§®‡§æ‡§Æ: ${encodeURIComponent(cust.Name)}%0Aüìû ‡§´‡•ã‡§®: ${cust.Phone}%0Aüìç ‡§™‡§§‡§æ: ${encodeURIComponent(cust.Address)}%0Aüõ†Ô∏è ‡§ï‡§æ‡§Æ: ${encodeURIComponent(cust.Service)}%0Aüìç ‡§≤‡•ã‡§ï‡•á‡§∂‡§®: ${encodeURIComponent(cust.GPS)}`;

        document.getElementById('as-content').innerHTML = `
            <h3>‚úÖ ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§Ö‡§∏‡§æ‡§á‡§®!</h3>
            <a href="https://wa.me/91${cust.Phone}?text=${customerMsg}" target="_blank" class="status-btn" style="background:#25D366; width:100%; margin-bottom:10px; height:50px;">‡§ï‡§∏‡•ç‡§ü‡§Æ‡§∞ ‡§ï‡•ã ‡§≠‡•á‡§ú‡•á‡§Ç</a>
            <a href="https://wa.me/91${team.Phone}?text=${teamMsg}" target="_blank" class="status-btn" style="background:#128C7E; width:100%; height:50px;">‡§ü‡•Ä‡§Æ ‡§ï‡•ã ‡§≠‡•á‡§ú‡•á‡§Ç</a>
            <button onclick="closeP('as-p'); syncCounts();" class="status-btn" style="background:var(--dark); width:100%; margin-top:15px;">‡§µ‡§æ‡§™‡§∏ ‡§°‡•à‡§∂‡§¨‡•ã‡§∞‡•ç‡§°</button>
        `;
    }

    function loadRunningDetailed() {
        let running = fullCustData.filter(x => x.Status === 'Running');
        let h = "";
        running.forEach(c => {
            let gpsStr = String(c.GPS || "");
            let tid = "Unknown";
            // GPS ‡§ï‡•â‡§≤‡§Æ ‡§Æ‡•á‡§Ç ' | ' ‡§¢‡•Ç‡§Ç‡§¢ ‡§ï‡§∞ ‡§∏‡•ç‡§ü‡§æ‡§´ ID ‡§®‡§ø‡§ï‡§æ‡§≤‡•á‡§Ç
            if(gpsStr.includes('|')) {
                tid = gpsStr.split('|').pop().trim();
            }
            let s = fullTeamData.find(st => st.ID === tid);
            
            h += `<div class="data-card" style="border-left-color:var(--running); display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <b>CUST: ${c.Name}</b><br>
                    <small>${c.Service}</small><br>
                    <b style="color:var(--primary)">STAFF: ${s ? s.Name + " ("+tid+")" : tid}</b>
                </div>
                <button onclick="finishTask('${c.ID}', '${tid}')" class="status-btn" style="background:var(--success); height:55px; width:75px;">DONE &<br>FREE</button>
            </div>`;
        });
        document.getElementById('lb').innerHTML = h || "‡§ï‡•ã‡§à ‡§∞‡§®‡§ø‡§Ç‡§ó ‡§ü‡§æ‡§∏‡•ç‡§ï ‡§®‡§π‡•Ä‡§Ç"; document.getElementById('lt').innerText = "RUNNING STATUS"; openP('list-p');
    }

    async function finishTask(cid, tid) {
        if(!confirm("‡§ï‡§æ‡§Æ ‡§™‡•Ç‡§∞‡§æ?")) return;
        document.getElementById('loader').style.display = 'flex';
        await Promise.all([fetch(SCRIPT_URL+`?action=updateStatus&id=${cid}&status=Done`), (tid && tid !== "Unknown") ? fetch(SCRIPT_URL+`?action=updateStatus&id=${tid}&status=Free`) : Promise.resolve()]);
        syncCounts(); closeP('list-p');
    }

    async function freeTeamManually(tid) {
        if(!confirm(`‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ${tid} ‡§ï‡•ã ‡§´‡•ç‡§∞‡•Ä ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?`)) return;
        document.getElementById('loader').style.display = 'flex';
        await fetch(SCRIPT_URL + `?action=updateStatus&id=${tid}&status=Free`);
        await syncCounts();
        loadList('TEAM'); 
    }

    function loadIDData() {
        let s = fullTeamData.find(x => x.ID === document.getElementById('id-tid').value.toUpperCase());
        if(s) { document.getElementById('v-name').innerText = s.Name; document.getElementById('v-id').innerText = "ID: "+s.ID; document.getElementById('v-phone').innerText = s.Phone; document.getElementById('id-qr').innerHTML = ""; new QRCode(document.getElementById("id-qr"), {text:s.ID, width:60, height:60}); }
    }
    function previewFile(e) { let r = new FileReader(); r.onload = () => document.getElementById('v-img').src = r.result; r.readAsDataURL(e.target.files[0]); }
    function downloadID() { html2canvas(document.getElementById('id-card-render')).then(c => { let a = document.createElement('a'); a.download = 'Staff_ID.png'; a.href = c.toDataURL(); a.click(); }); }
    
    function handleOTP() { let ph = document.getElementById('rp').value; serverOTP = Math.floor(1000+Math.random()*9000); window.open(`https://wa.me/91${ph}?text=OTP: ${serverOTP}`); document.getElementById('otp-area').style.display = 'block'; }
    async function verifyAndRegister() {
        if(document.getElementById('otp-val').value == serverOTP) {
            let tid = "T-" + Math.floor(1000+Math.random()*9000);
            await fetch(SCRIPT_URL + `?action=addTeam&ID=${tid}&Name=${encodeURIComponent(document.getElementById('rn').value)}&Phone=${document.getElementById('rp').value}&Status=Free`);
            alert("ID: " + tid); location.reload();
        }
    }

    function openP(id) { document.getElementById(id).style.display = 'block'; if(id==='as-p') renderFree(); }
    function closeP(id) { document.getElementById(id).style.display = 'none'; }
    function renderFree() { let b = document.getElementById('staff-picker-box'); b.innerHTML = ""; fullTeamData.filter(x => x.Status === 'Free').forEach(t => b.innerHTML += `<div onclick="document.getElementById('as-tid').value='${t.ID}'" style="padding:12px; border-bottom:1px solid #eee; cursor:pointer;">üü¢ ${t.Name} (${t.ID})</div>`); }
    
    function filterStatus(s) { 
        let todayStr = formatAsDate(new Date()); 
        let filtered = (s === 'Today') ? fullCustData.filter(x => formatAsDate(x.Date) === todayStr) : fullCustData.filter(x => x.Status === s);
        renderDataList(filtered, s); 
    }

    function loadList(t) { renderDataList(t==='CUST'?fullCustData:fullTeamData, t); }
    
    function renderDataList(d, t) {
        let h = ""; 
        d.forEach(i => {
            let isTeam = (t === 'TEAM' || String(i.ID).startsWith('T-'));
            h += `<div class="data-card">
                <b>${i.Name}</b> (${i.ID})<br>
                <small>${i.Phone} | ${i.Service || ''}</small><br>
                <span style="font-size:10px; color:${i.Status === 'Free' || i.Status === 'Done' ? 'green' : 'red'}; font-weight:bold;">STATUS: ${i.Status}</span><br>
                ${(i.Status === 'Pending' && !isTeam) ? `<button onclick="fillAs('${i.ID}')" class="status-btn" style="background:var(--dark); margin-top:5px;">ASSIGN</button>` : ''}
                ${(i.Status === 'Busy' && isTeam) ? `<button onclick="freeTeamManually('${i.ID}')" class="status-btn" style="background:var(--danger); margin-top:5px;">FREE MANUALLY</button>` : ''}
            </div>`;
        });
        document.getElementById('lb').innerHTML = h || "No data"; 
        document.getElementById('lt').innerText = t; 
        openP('list-p');
    }

    function fillAs(id) { closeP('list-p'); document.getElementById('as-cid').value = id; openP('as-p'); }
    async function quickUpdate(s) { 
        let id = document.getElementById('man-id').value.toUpperCase(); 
        if(!id) return alert("Enter ID");
        document.getElementById('loader').style.display = 'flex';
        await fetch(SCRIPT_URL + `?action=updateStatus&id=${id}&status=${s}`); 
        syncCounts(); 
    }
    window.onload = syncCounts;
</script>
</body>
</html>
